name: CI

on: [push, pull_request]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  setup:
    name: Set up Node.js and install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - uses: actions/cache/save@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-modules-${{ hashFiles('**/package-lock.json') }}

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'npm'

      - uses: actions/cache/restore@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Lint
        run: npm run lint:check

  run-typecheck:
    name: Run typecheck
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'npm'

      - uses: actions/cache/restore@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Types
        run: npm run types:check

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'npm'

      - uses: actions/cache/restore@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Tests
        run: npm run tests
